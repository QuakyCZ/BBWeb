            - '..:/application'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini'
        environment:
            - DEBUG=1
    npm:
        image: 'node'
        working_dir: /application
        container_name: npm
        volumes:
            - '..:/application'
        environment:
            - NODE_OPTIONS=--openssl-legacy-provider
